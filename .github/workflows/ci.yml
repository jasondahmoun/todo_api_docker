name: CI - Run Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test
        
      - name: Start MySQL container for integration tests
        run: docker-compose -f docker-compose.test.yml up -d
        
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          timeout=60
          until docker exec mysql_todo_test mysqladmin ping -h localhost -u root -ppassword --silent || [ $timeout -le 0 ]; do
            sleep 1
            ((timeout--))
            echo "Waiting for MySQL... $timeout seconds remaining"
          done
          
          if [ $timeout -le 0 ]; then
            echo "MySQL failed to start within the allotted time"
            docker logs mysql_todo_test
            exit 1
          fi
          
          echo "MySQL is ready!"
          
      - name: Run integration tests
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 3307
          DB_USER: root
          DB_PASS: password
          DB_NAME: todos_test
          
      - name: Clean up Docker containers
        if: always()
        run: docker-compose -f docker-compose.test.yml down -v